       <section>
              <h2>都心（東京）へのアクセスが良い</h2>
　　　　　　　<p>
松戸市は東京に隣接しており、東京への通勤または通学に非常に便利です。<br>
例えば、松戸駅から上野駅までの移動時間は最短で20分ととても早いです。<br>
それ以外にも、常磐線は東京メトロ千代田線と直通運転なので、大手町や霞ヶ関、<br>
表参道などの都心保の乗り換えが無くアクセスできます。
          </p>
         </section>

         <section>
            <h2>共働きに優しい</h2>
            <p>
                松戸市は共働き子育てしやすい街ランキングでも何度も1位や上位を獲得している実績があり、<br>
                実際に駅前や駅中等に送迎保育ステーションや小規模の保育施設が充実しており、<br>
                待機児童対策にも尽力しています。
           </p>
           </section>
